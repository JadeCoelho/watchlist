<div class="table-container">
  <button class="btn btn-add" routerLink="form">Adicionar</button>
  <div class="table">
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Categoria</th>
          <th>Status</th>
          <th>Avaliação</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items">
          <td>{{ item.name }}</td>
          <td>{{ item.category }}</td>
          <td>{{ item.status }}</td>
          <td>
            <div
              class="stars"
              *ngIf="
                item.review &&
                  item.status !== 'Não assistido' &&
                  item.review !== 0;
                else empty
              "
            >
              <i class="bx bxs-star" *ngIf="1 <= item.review"></i>
              <i class="bx bxs-star" *ngIf="2 <= item.review"></i>
              <i class="bx bxs-star" *ngIf="3 <= item.review"></i>
              <i class="bx bxs-star" *ngIf="4 <= item.review"></i>
              <i class="bx bxs-star" *ngIf="5 <= item.review"></i>
            </div>
            <ng-template #empty>-</ng-template>
          </td>
          <td>
            <button class="btn btn-edit bx bxs-pencil" (click)="edit(item.id)"></button>
            <button class="btn btn-delete bx bxs-trash" (click)="remove(item.id)"></button>
          </td>
        </tr>
      </tbody>
    </table>
    <span *ngIf="!items.length">...</span>
  </div>
</div>
